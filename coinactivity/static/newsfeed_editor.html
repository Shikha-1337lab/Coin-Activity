<script>
$(document).ready(function() {
	//feed to parse
	var feed = "https://cointelegraph.com/rss";

	$.ajax(feed, {
		accepts:{
			xml:"application/rss+xml"
		},
		dataType:"xml",
		success:function(data) {
			//Credit: http://stackoverflow.com/questions/10943544/how-to-parse-an-rss-feed-using-javascript

			$(data).find("item").each(function () { // or "item" or whatever suits your feed
				var el = $(this);
				console.log("------------------------");
				console.log("title      : " + el.find("title").text());
        document.getElementById("demo").innerHTML = el.find("title").text();

				console.log("link       : " + el.find("link").text());
				console.log("description: " + el.find("description").text());

        appendText(el.find("title").text(), el.find("description").text());
			});


		}
	});

});

</script>
<div id="demo">
  <h2>Latest news Loading..</h2>
</div>
<script>


function appendText(ttl, dsc) {
  //  var txt1 = "<p>Text.</p>";               // Create element with HTML
  //  var txt2 = $("<p></p>").text("Text.");   // Create with jQuery
    var txt1 = document.createElement("h3");  // Create with DOM
    txt1.innerHTML = ttl;

    var txt2 = document.createElement("p");  // Create with DOM
    txt2.innerHTML = dsc;

    var txt3 = document.createElement("br");  // Create with DOM


    $("body").append(txt1, txt2, txt3);      // Append the new elements
}
</script>
